services:
  valhalla:
    image: ghcr.io/gis-ops/valhalla:latest
    volumes:
      - valhalla_tiles:/custom_files
      - /data:/data
    environment:
      tile_urls: "file:///data/united-kingdom-latest.osm.pbf"
    ports:
      - "127.0.0.1:8002:8002"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - valhalla
    restart: unless-stopped

volumes:
  valhalla_tiles:
