---
# roles/common/tasks/main.yml
# Applied to every machine: packages, firewall, SSH hardening, deploy user, Docker.

- name: Update apt cache
  apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install base packages
  apt:
    name:
      - curl
      - ca-certificates
      - gnupg
      - lsb-release
      - ufw
      - fail2ban
      - unattended-upgrades
    state: present

# ── Firewall ──────────────────────────────────────────────────────────────────

- name: Reset UFW to defaults
  community.general.ufw:
    state: reset

- name: Allow SSH
  community.general.ufw:
    rule: allow
    port: "22"
    proto: tcp

- name: Allow HTTP
  community.general.ufw:
    rule: allow
    port: "80"
    proto: tcp

- name: Allow HTTPS
  community.general.ufw:
    rule: allow
    port: "443"
    proto: tcp

- name: Enable UFW (default deny incoming)
  community.general.ufw:
    state: enabled
    policy: deny
    direction: incoming

# ── SSH hardening ─────────────────────────────────────────────────────────────

- name: Harden SSH configuration
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    backup: true
  loop:
    - { regexp: "^#?PermitRootLogin", line: "PermitRootLogin no" }
    - { regexp: "^#?PasswordAuthentication", line: "PasswordAuthentication no" }
    - { regexp: "^#?X11Forwarding", line: "X11Forwarding no" }
    - { regexp: "^#?MaxAuthTries", line: "MaxAuthTries 3" }
  notify: Restart sshd

# ── Deploy user ───────────────────────────────────────────────────────────────

- name: Create deploy group
  group:
    name: deploy
    state: present

- name: Create deploy user
  user:
    name: deploy
    group: deploy
    groups: docker
    shell: /bin/bash
    create_home: true
    state: present

- name: Add SSH key for deploy user
  authorized_key:
    user: deploy
    key: "{{ deploy_ssh_public_key }}"
  when: deploy_ssh_public_key is defined

# ── Docker ────────────────────────────────────────────────────────────────────

- name: Add Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"

- name: Add Docker apt repository
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc]
      https://download.docker.com/linux/ubuntu
      {{ ansible_distribution_release }} stable
    filename: docker
    state: present

- name: Install Docker Engine and Compose plugin
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true

- name: Ensure Docker service is started and enabled
  systemd:
    name: docker
    state: started
    enabled: true

- name: Enable unattended security upgrades
  copy:
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    content: |
      APT::Periodic::Update-Package-Lists "1";
      APT::Periodic::Unattended-Upgrade "1";
    mode: "0644"
